<div>
  <h4 class="text-center">View Product</h4>
  <div *ngIf="products.length <= 0" class="text-center my-4">
    No Product Found
  </div>
  <table class="table table-dark table-striped text-center align-middle" #elseBlock>
      <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Purchase Price</th>
            <th scope="col">Sale Price</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody *ngFor = "let product of products; index as i">
          <tr>
            <th scope="row">{{product.id}}</th>
            <td>{{product.name}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.purchasePrice}}</td>
            <td>{{product.salePrice}}</td>
            <td>
              <button class="btn btn-success mx-2" id="productNumber{{i}}" (click)="productUpdate(product, i)" data-bs-toggle="modal" data-bs-target="#updateProductModal">Edit</button>
              <button class="btn btn-danger" (click)="productDelete(i)">Delete</button>
            </td>
          </tr>
        </tbody>
    </table>
  <div class="modal fade" id="updateProductModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- <app-update-product [update_product]="update_product" (updateProductEmit)="updateProductEmit($event)"></app-update-product> -->
          <app-update-product [update_product]="update_product" [productIndex]="productIndex"></app-update-product>

        </div>
      </div>
    </div>
  </div>
</div>
