<form (ngSubmit)="handleSubmit()">
    <div class="form-group my-3">
      <label for="product-id">Product ID</label>
      <input type="text" class="form-control" name="p_id" [(ngModel)]="update_product.id" placeholder="Enter Product ID">
      <small class="form-text text-muted">Product ID must be unique</small>
    </div>
    <div class="form-group my-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="update_product.name" placeholder="Enter Product Name">
    </div>
    <div class="form-group my-3">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" name="quantity" [(ngModel)]="update_product.quantity" placeholder="Enter Product Quantity">
    </div>
    <div class="form-group my-3">
        <label for="purchase-price">Purchase Price</label>
        <input type="number" class="form-control" name="purchase_price" [(ngModel)]="update_product.purchasePrice" placeholder="Enter Product Purchase Price">
    </div>
    <div class="form-group my-3">
        <label for="sale-price">Sale Price</label>
        <input type="number" class="form-control" name="sale_price" [(ngModel)]="update_product.salePrice" placeholder="Enter Product Sale Price">
        <small class="form-text text-muted">Sale price must be more or equal than purchase price</small>
    </div>
    <button type="submit" class="btn btn-primary my-3">Submit</button>
  </form>
